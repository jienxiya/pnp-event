<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card-title">

            </div>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input [ngModel]="username" name="username" type="text" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [ngModel]="password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn-block btn btn-outline-info" type="submit" data-toggle="modal" data-target="#myModal">Login</button>
            </form>
        </div>
    </div>
</div>
