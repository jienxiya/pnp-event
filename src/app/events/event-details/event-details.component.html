<div *ngIf="event" class="jumbotron pointable">
    <div class="col-sm-12">
        <div class="row" style="justify-content: center; display: flex;">
            <div class="col-sm-8">
                <h2>{{event?.name}}</h2>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-outline-info" type="button" style="float:right" (click)="viewEventList()">Back</button>
            </div>
        </div>
    </div>
    <div class="row">
        <span><b>Event Category:</b> {{event?.category}}</span>
    </div>
    <div class="row" *ngIf="event?.speaker">
        <span><b>Event Speaker:</b> {{event?.speaker}}</span>
    </div>
    <div class="row" *ngIf="event?.emcee">
        <span><b>Event Emcee:</b> {{event?.emcee}}</span>
    </div>
    <div class="row">
        <span><b>Event Time:</b> {{event?.time}}</span>
    </div>
    <div class="row">
        <span><b>Event Date:</b> {{event?.date}}</span>
    </div>
    <div class="row">
        <span><b>Event Description:</b> {{event?.description}}</span>
    </div>
    <br>
    <br>
    <div class="container">
        <app-participants-list 
        [participants]="event?.participants" 
        (addParticipant)="addNewParticipant($event)"
        (participant)="removeParticipant($event)"
        ></app-participants-list>

    </div>

</div>
<div *ngIf="!event" class="jumbotron pointable">
    <div class="spinner-border text-primary"></div>
</div>
